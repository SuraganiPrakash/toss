<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Toss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .input-group {
      margin: 20px auto;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      background-color: #00c6ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0072ff;
    }

    .coin-video-container {
      margin: 30px auto;
      width: 180px;
      height: 180px;
    }

    .result {
      font-size: 24px;
      margin-top: 30px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <h1>Cricket Toss</h1>

  <div class="input-group">
    <input type="text" id="teamA" placeholder="Team A Name">
    <input type="text" id="teamB" placeholder="Team B Name">
  </div>

  <div class="coin-video-container">
    <video id="coinVideo" width="180" height="180" style="border-radius: 50%;" preload="auto">
      <source src="https://cdn.pixabay.com/vimeo/301845626/coin-20559.mp4?width=720&hash=61a6cb6222d8a9efef5d75a15e62145b9d2e4317" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <button onclick="tossCoin()">Toss Coin</button>

  <div class="result" id="result"></div>

  <script>
    function tossCoin() {
      const teamA = document.getElementById('teamA').value || 'Team A';
      const teamB = document.getElementById('teamB').value || 'Team B';

      const resultBox = document.getElementById('result');
      const video = document.getElementById('coinVideo');

      // Pure 50-50 randomness
      const isHeads = Math.random() < 0.5;

      resultBox.textContent = 'Flipping...';

      video.currentTime = 0;
      video.play();

      setTimeout(() => {
        const flip = isHeads ? 'Heads' : 'Tails';
        const winner = isHeads ? teamA : teamB;
        resultBox.innerHTML = `
          <strong>Result:</strong> ${flip}<br>
          <strong>${winner}</strong> wins the toss!
        `;
      }, 2000);
    }
  </script>

</body>
</html>
